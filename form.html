    <title>Form</title>

<body>

        <br>
        <p>Description</p>
        <textarea name="Desciption" id="" cols="50" rows="10"></textarea>
        <br>

        <br>

        <p>Please select your fevourite coding language</p>

        <input type="checkbox" value="Java" name="programming">Java

        <br>
