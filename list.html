<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types Of Lists </title>
</head>
<body>

    <!-- Unordered List -->

    <ul>
    <li>John</li>
    <li>Sara</li>
    <li>Ziva</li>
    </ul>

    <ul>
        <li><a href="">home</a></li>

        <li><a href="about.html">about</a></li>
        <li><a href="www.google.com">visit us</a></li>
        </ul>

        <!-- Ordered List -->
        <ol>
            <li>John</li>
            <li>Sara</li>
            <li>Ziva</li>
            </ol>
        
            <!-- Nested List -->

                <ul>
                <li>John</li>
                <li>Sara</li>
                   <ol>
                       <li>html</li>
                       <li>css</li>
                       <li>javascript</li>
                   </ol>
                <li>Ziva</li>
                </ul>
            
    
</body>
</html>
